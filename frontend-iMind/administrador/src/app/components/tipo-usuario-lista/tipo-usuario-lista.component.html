<div class="container mt-4">
  <div class="header d-flex justify-content-between align-items-center mb-4">
    <h2>Lista de Tipos de Usuario</h2>
    <button class="btn btn-primary">Agregar Tipo de Usuario</button>
  </div>

  <!-- Lista de tipos de usuario -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Fila estática 1 -->
      <tr>
        <td>Estándar</td>
        <td>Acceso básico al sistema</td>
        <td>
          <button class="btn btn-success me-2 custom-margin">Editar</button>
          <button class="btn btn-danger">Eliminar</button>
        </td>
      </tr>

      <!-- Fila estática 2 -->
      <tr>
        <td>Administrador</td>
        <td>Acceso completo y gestión de usuarios</td>
        <td>
          <button class="btn btn-success me-2 custom-margin">Editar</button>
          <button class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
