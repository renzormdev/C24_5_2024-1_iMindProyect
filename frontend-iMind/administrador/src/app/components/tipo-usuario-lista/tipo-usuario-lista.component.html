<div class="container mt-4">
  <div class="header d-flex justify-content-between align-items-center mb-4">
    <h2>Lista de Tipos de Usuario</h2>
    <button class="btn btn-success" (click)="agregarTipoUsuario()">Agregar Tipo de Usuario</button>
  </div>

  <div *ngIf="tipoUsuarios.length === 0" class="empty-state text-center">
    <p>No hay tipos de usuario disponibles.</p>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-4 mb-4" *ngFor="let tipoUsuario of tipoUsuarios">
      <div class="card h-100">
        <div class="card-body">
          <h3 class="card-title">{{ tipoUsuario.nombre }}</h3>
          <p class="card-text">{{ tipoUsuario.descripcion }}</p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <button class="btn btn-primary me-2 custom-margin" (click)="editarTipoUsuario(tipoUsuario.tipo_usuario_id)">Editar</button>
          <button class="btn btn-danger custom-margin" (click)="eliminarTipoUsuario(tipoUsuario.tipo_usuario_id)">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
