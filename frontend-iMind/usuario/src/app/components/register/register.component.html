<body>
  <div class="container mt-5">
      <div class="row justify-content-center">
          <div class="col-md-4">
              <div class="card">
                  <div class="card-body">
                      <h2 class="text-center">Registrate</h2>
                      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                          <div class="form-group">
                              <label for="usuario">Usuario</label>
                              <input type="text" class="form-control" id="usuario" placeholder="Ingresa un nombre de usuario">
                              <div *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched" class="text-danger">
                                Nombre de usuario es requerido
                            </div>
                          </div>
                          <br>
                          <div class="form-group">
                              <label for="correo">Correo Electronico</label>
                              <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electronico">
                              <div *ngIf="registerForm.get('correo')?.invalid && registerForm.get('correo')?.touched" class="text-danger">
                                Correo electronico es requerido y debe ser valido
                            </div>
                          </div>
                          <br>
                          <div class="form-group">
                              <label for="password">Contraseña</label>
                              <input type="password" class="form-control" id="password" placeholder="Ingresa una contraseña">
                              <div *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmarContrasena')?.touched" class="text-danger">
                                Las contraseñas no coinciden
                            </div>
                          </div>
                          <br>
                          <div class="form-group">
                            <label for="password">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Confirme su contraseña">
                        </div>
                        <br>
                          <div class="d-flex justify-content-center">
                              <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.valid">Registrarse</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
